<section class="bg-[#fafafe] py-16 px-10">
    <div class="flex flex-wrap justify-center gap-5 items-center max-w-screen-xl my-16">
        <div *ngFor="let service of services" class="flex justify-center items-center bg-[#ededed] shadow-md shadow-gray-400 px-3 py-5 rounded-lg">
            <img [src]="service.url" alt="" class="w-12 h-12">
            <div class="ml-3">
                <h1 class="text-base font-semibold uppercase">{{ service.title }}</h1>
                <p class="text-xs capitalize">{{ service.desc }}</p>
            </div>
        </div>
    </div>
</section>
